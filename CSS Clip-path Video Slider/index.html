<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
	
	</head>
	<body>
		<div class="container">
			<div class="box box1">
				<video src="v1.mp4" autoplay loop muted></video>
				<div class="content">
					<h2>Slide One</h2>
				</div>
			</div>
			<div class="box box2">
				<video src="v2.mp4" autoplay loop muted></video>
				<div class="content">
					<h2>Slide Two</h2>
				</div>
			</div>
			<div class="box box3">
				<video src="v3.mp4" autoplay loop muted></video>
				<div class="content">
					<h2>Slide Three</h2>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			let box = document.querySelectorAll('.box');
			box.forEach(popup => popup.addEventListener('click',() => {
				popup.classList.toggle('active')
			}))
		</script>
	</body>
</html>
